<body>
  <div class="body">
    <div class="container my-auto">

      <h2>Sign up</h2>
      <form id="signup-form">
        <div class="form-group my-2">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group my-2">
          <label for="phone">Phone number:</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="form-group my-2">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="form-group my-2">
          <label for="address">Delivery address:</label>
          <input type="text" class="form-control" id="address" required>
        </div>
        <button type="submit" class="btn btn-primary button"><b>Create Account</b></button>
      </form>
      <a class="ms-4" href="login.html">Already had an account? Click here</a>

    </div>
    <div class="image">
      <h2 class="mx-auto" style="color: white"><b>Create account to get a free iPhone 12</b></h2>
